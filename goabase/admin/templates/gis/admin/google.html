    #{{ id }}_map + a { display: inline-block; margin: 6px 0; font-size: 11px; line-height: 20px; }

        font-family: "Open Sans", sans-serif;

        color: inherit;
        display: inline;

        padding: 0;
        vertical-align: middle !important;
    }
    div.olControlZoom,
    div.olControlTextButtonPanel {
        background: #ccc;

    }
