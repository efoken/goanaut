{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Members" %}{% endblock %}

{% block content %}
    <h2>{% trans "Users" %}</h2>
    <div class="list-group">
        {% for user in user_list %}
            <a class="list-group-item" href="{% url 'users:detail' user.username %}">
                <h4 class="list-group-item-heading">{{ user.username }}</h4>
            </a>
        {% endfor %}
    </div>
{% endblock %}
