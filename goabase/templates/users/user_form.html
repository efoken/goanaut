{% extends "base.html" %}
{% load crispy_forms_tags i18n %}

{% block content %}
    <h1>{{ user.username }}</h1>
    <form class="form-horizontal" method="post" action="{% url 'users:update' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">{% trans "Update" %}</button>
            </div>
        </div>
    </form>
{% endblock %}
